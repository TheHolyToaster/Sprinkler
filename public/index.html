<!DOCTYPE html>
<html>
<body>
<h1>Control Sprinkler Zones</h1>
<p><input type="checkbox" id="zone1">Zone 1</p>
<p><input type="checkbox" id="zone2">Zone 2</p>
<p><input type="checkbox" id="zone3">Zone 3</p>
<p><input type="checkbox" id="zone4">Zone 4</p>
<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.3/socket.io.js"></script> 
<!-- include socket.io client side script -->
<script>
var socket = io();
window.addEventListener("load", function(){
  var z1 = document.getElementById("zone1");
  z1.addEventListener("change", function() {
    socket.emit("zone1", Number(this.checked));
  });
  var z2 = document.getElementById("zone2");
  z2.addEventListener("change", function() {
    socket.emit("zone2", Number(this.checked));
  });
  var z3 = document.getElementById("zone3");
  z3.addEventListener("change", function() {
    socket.emit("zone3", Number(this.checked));
  });
  var z4 = document.getElementById("zone4");
  z4.addEventListener("change", function() {
    socket.emit("zone4", Number(this.checked));
  });
});
socket.on('event', function (data) {
 console.log("echo value" + data);
});
</script>
</html>
</body>
</html>
