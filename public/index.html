<!DOCTYPE html>
<html>
<body>
<h1>Control Sprinkler  Zones 2 </h1>
<p><input type="checkbox" id="zone1">Zone 1</p>
<p><input type="checkbox" id="zone2">Zone 2</p>
<p><input type="checkbox" id="zone3">Zone 3</p>
<p><input type="checkbox" id="zone4">Zone 4</p>
<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.3/socket.io.js"></script> 
<!-- include socket.io client side script -->
<script>
var socket = io();
window.addEventListener("load", function(){
  var INs = document.getElementsByTagName("input");
  INs.forEach(function(z, i){
    z.addEventListener("change", function() {
      var zone = {id : i, value: Number(this.checked)}
      socket.emit("zone", zone );
    });
  });
});
socket.on('event', function (data) {
 console.log("echo value" + data);
});
</script>
</html>
</body>
</html>
